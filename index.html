<!DOCTYPE html>
<html>
  <head>
    <link href="build/css/styles.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Doctor Lookup</title>
  </head>
  <body  class='body'>
    <div class='container'>
      <div class='jumbotron'>
        <h1>Doctor Lookup</h1>
      </div>
      <div class='row'>
        <div class='col-md-6'>
          <br>
          <form id='condition-form'>
            <div class='form-group'>
              <label for='condition'>Enter a medical condition:</label>
              <input class='form-control' type='text' name='condition' id='condition'>
            </div>
            <div class='form-group'>
              <label for='doctor-name'>Enter a doctor's name:</label>
              <input class='form-control' type='text' name='doctor-name' id='doctor-name'>
            </div>
            <button type='submit' class='btn'>Submit</button>
          </form>
          <img src='img/doctor.png' alt="">
        </div>
        <div class='col-md-6'>
          <h3 id='available'></h3>
          <p id='show-doctors'></p>
        </div>
      </div>
    </div>
  </body>
</html>
